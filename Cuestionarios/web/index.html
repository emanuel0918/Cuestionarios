<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="text-center" >

        <div class="col-xs-12">
            <div class="center-block">
                <div class="container">
                    <form class="form-signin" method="POST" action="controladorLogin">
                        <div class="form-group">
                            <img class="mb-4" src="Login.png" alt="" width="275" height="160">
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="sr-only">Nombre de Usuario</label>
                            <input name="inputUser" type="text" id="inputUser" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"/>
    </body>
</html>
